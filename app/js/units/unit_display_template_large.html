<div class = "large-unit-info">
  <div class = "large-unit-img-div">
    <img ng-src = "{{unit.img}}">
  </div>
  <div class = "large-unit-stats">
  <div>
    {{unit.name}} LVL {{unit.level}} {{unit.class}}
  </div>
    <ol>
      <li>HP: {{unit.hp}} </li>
      <li>Spd: {{unit.speed}} </li>
      <li>Atk: {{unit.attack}} </li>
      <li>Def: {{unit.defense}} </li>
      <li>M.Atk: {{unit.mAttack}} </li>
      <li>M.Def: {{unit.mDefense}} </li>
    </ol>
  </div>
</div>
